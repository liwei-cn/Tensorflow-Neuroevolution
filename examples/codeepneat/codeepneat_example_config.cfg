[EVALUATION]
evaluation_epochs = 10
evaluation_batch_size = 1


[GENERAL]
dtype = 'float16'
mod_pop_size = 20
bp_pop_size = 10
genomes_per_bp = 4


[GENOME]
available_modules = ['DENSE']
available_optimizers = ['SGD']
output_activations = ['tanh']


[MODULE_SPECIATION]
mod_speciation_type = 'Basic'


[MODULE_SELECTION]
mod_removal = 5
mod_elitism_threshold = 0.8


[MODULE_EVOLUTION]
mod_max_mutation = 0.3
mod_mutation = 0.8
mod_crossover = 0.2


[BP_SPECIATION]
bp_speciation_type = None


[BP_SELECTION]
bp_removal_threshold = 0.5
bp_elitism = 3


[BP_EVOLUTION]
bp_max_mutation = 0.3
bp_mutation_add_conn = 0.5
bp_mutation_add_node = 0.2
bp_mutation_remove_conn = 0
bp_mutation_remove_node = 0
bp_mutation_node_species = 0.1
bp_mutation_hp = 0.1
bp_crossover = 0.1


[SGD_HP]
learning_rate = (0.01, 0.1, 0.01, 4)
momentum = (0.3, 0.7, 0.1)
nesterov = [True, False]


[MODULE_DENSE_HP]
merge_methods = ['concat']
units = (64, 256, 64, 3)
activations = ['linear', 'relu', 'sigmoid', 'softmax', 'tanh']
kernel_initializers = ['glorot_normal', 'he_normal']
